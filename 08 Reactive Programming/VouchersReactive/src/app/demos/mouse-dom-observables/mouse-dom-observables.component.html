<mat-card>
  Works with Mock Data - No Service needed
</mat-card>

<mat-card>
  <div fxLayout="column" fxLayoutGap="10px"><h4>Mouse & DOM Events</h4></div>
</mat-card>

<mat-card fxLayout="column" fxLayoutGap="10px">
  <div>signPad - Mouse Moved at {{ result | async }}</div>
  <a (click)="useMouse()">Captcha Mouse Events as Observable in the SignPad</a>
  <canvas class="signPad"></canvas>
  <a (click)="unsubscribeMouseEvt()">Unsubscribe Mouse Events</a>
</mat-card>

<mat-card fxLayout="column" fxLayoutGap="10px">
  <a (click)="handleClick()">Activate Handle Click as Observable</a>
  <div>
    <button mat-raised-button>Click me to handle click using Observable</button>
  </div>
</mat-card>

<mat-card fxLayout="column" fxLayoutGap="10px">
  <a (click)="useWatchLocation()">Watch Location using HTML 5 GPS</a>
</mat-card>
