
<form [formGroup]="foodForm">
  <mat-form-field>
    <input matInput  formControlName="fcFoodName" placeholder="Enter Food to search for: ie Cannelloni">
  </mat-form-field>

</form>
<br/>
<div *ngIf="foundFood">
  Name: {{foundFood.name}}, Rating: {{foundFood.rating}}
</div>
<div>
  Status: {{status}}
</div>
