<div *ngIf="!auth">
  <app-login></app-login>
  <app-register></app-register>
</div>

<div *ngIf="auth" fxLayout="column" fxLayoutGap="10px">
  <div>You are logged in as:</div>
  <button mat-raised-button color="accent" (click)="callCoreApi()">
    Call Secured Webservice
  </button>
  <div>{{ resp }}</div>
  <app-logoff></app-logoff>
</div>
