<div class="formContainer">

  <div>
    Please Log in:
  </div>

  <mat-form-field>
    <input matInput placeholder="Email Address" [(ngModel)]="login.email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter Password" [(ngModel)]="login.email">
  </mat-form-field>

  <div fxLayout="row nowrap" fxLayoutGap="1.5rem">
    <button mat-raised-button (click)="logIn()" color="accent">Log In</button>
    <button mat-raised-button (click)="logOut()" color="accent">Log Out</button>
  </div>

</div>
